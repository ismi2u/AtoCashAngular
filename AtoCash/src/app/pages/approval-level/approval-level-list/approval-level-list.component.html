<nz-card [nzBordered]="false"   [nzTitle]="'heading.approvalLevel' | translate" [nzExtra]="action">
    <app-table
      [tableHeaders]="approvalLevelsHeaders"
      [tableData]="approvalLevels"
      (onDelete) = "deleteRecord($event)"
      (onEdit) = "editRecord($event)"
      [formName] = "'level'"
    ></app-table>
  </nz-card>
  
  <ng-template #action>
    <button nz-button routerLink="/approval-level/action/add" nzType="primary">
      {{ "button.create" | translate }}
    </button>
  </ng-template>
