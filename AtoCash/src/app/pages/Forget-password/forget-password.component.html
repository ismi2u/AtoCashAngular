<nz-layout>
	<nz-header>
		<div class="logo">
			<a>
				<img src="assets/logos/logo-2.png" alt="logo" />
			</a>
			<app-translations></app-translations>
		</div>
	</nz-header>
	<nz-content>
		<div class="banner">
			<img src="assets/logos/banner-four.svg" alt="banner" />
		</div>
		<form
			nz-form
			[formGroup]="form"
			class="login-form"
			(ngSubmit)="submitForm()"
			*ngIf="!passwordChangeRequested"
		>
			<nz-form-item  class="form-item" >
				<nz-form-control [nzErrorTip]="'validation.required' | translate">
					<nz-input-group nzPrefixIcon="user">
						<input
							type="email"
							nz-input
							formControlName="email"
							[placeholder]="'form.login.email' | translate"
						/>
					</nz-input-group>
				</nz-form-control>
			</nz-form-item>
			<button
				nz-button
				class="login-form-button login-form-margin"
				[nzType]="'primary'"
			>
				{{ 'button.requestReset' | translate }}
			</button>
		</form>
		
		<nz-result
			class="login-form"
			nzStatus="success"
			nzTitle="Please check your email to change password!"
			*ngIf="passwordChangeRequested"
		>
		</nz-result>
	</nz-content>
	<nz-footer>Â© AtoCash</nz-footer>
</nz-layout>
