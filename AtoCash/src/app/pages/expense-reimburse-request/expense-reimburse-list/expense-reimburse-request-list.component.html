<nz-card
  [nzBordered]="false"
  [nzTitle]="'heading.expenseReimburse' | translate"
  [nzExtra]="action"
>
  <app-table
    [tableHeaders]="travelRequestHeaders"
    [tableData]="expenseRequests"
    [enableDelete]="true"
    [enableEdit]="true"
    [enableView]="true"
    [enableDuplicate]="false"
    [formName]="'expenseReimburseList'"
    [pageSize]="5"
    (onRowSelect)="getRowData($event)"
    (onDelete)="deleteRecord($event)"
    (onEdit) = "editRecord($event)"
    (onDuplicate)="duplicateExpense($event)"
    (onView)="onView($event)"
  ></app-table>
</nz-card>

<ng-template #action>
  <button nz-button routerLink="/expense-reimburse/action/add" nzType="primary">
    {{ "button.create" | translate }}
  </button>
</ng-template>
<app-request-details
  [requestType]="'expenseReimburse'"
  *ngIf="requestApprovalFlow && requestDetails"
  [requestDetails]="requestDetails"
  [requestApprovalProcess]="requestApprovalFlow"
></app-request-details>
