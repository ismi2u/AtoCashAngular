<nz-card [nzBordered]="false" [nzTitle]="'heading.employmentType' | translate" [nzExtra]="action">
  <app-table
    [tableHeaders]="employmentTypesHeaders"
    [tableData]="employmentTypes"
    (onDelete) = "deleteRecord($event)"
    (onEdit) = "editRecord($event)"
    [formName] = "'employeeType'"
  ></app-table>
</nz-card>

<ng-template #action>
  <button nz-button routerLink="/employment-type/action/add" nzType="primary">
    {{ 'button.create' | translate }}
  </button>
</ng-template>
