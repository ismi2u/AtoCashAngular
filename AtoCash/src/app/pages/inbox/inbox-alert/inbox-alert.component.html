


<form nz-form [formGroup]="form" *ngIf=" data === 'Reject'">
  
    <nz-form-item >
      <nz-form-label [nzSpan]="7" nzRequired >{{
        "tableHeader.inbox.comments" | translate
      }}</nz-form-label>
  
      <nz-form-control
        [nzSpan]="15"
        [nzErrorTip]="'validation.required' | translate"
      >
        <input
          formControlName="comments"
          type="text"
          nz-input
          [placeholder]="'tableHeader.inbox.comments' | translate"
        />
      </nz-form-control>
    </nz-form-item>
  </form>
  <div class="action-control">
    <button nz-button nzType="primary" (click)="closeModal(false)">
      {{ 'button.no'  | translate}}
    </button>
    <button nz-button nzType="primary" (click)="closeModal(true)" [disabled]="!form.valid && data === 'Reject'">
        {{ 'button.yes'  | translate}}
      </button>
  </div>
  <ng-template #action>
    <button nz-button routerLink="/expense-reimburse" nzType="primary">
      <i nz-icon nzType="arrow-left"></i>
      {{ "button.back" | translate }}
    </button>
  </ng-template>
