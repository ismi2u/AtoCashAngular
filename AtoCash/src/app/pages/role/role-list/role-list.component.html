<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.role' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="rolesHeaders"
		[tableData]="roles"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'role'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/role/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
