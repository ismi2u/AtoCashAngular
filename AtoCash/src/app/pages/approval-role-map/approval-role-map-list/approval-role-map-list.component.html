<nz-card [nzBordered]="false"     [nzTitle]="'heading.approvalRoleMap' | translate" [nzExtra]="action">
    <app-table
      [tableHeaders]="approvalRoleMapsHeaders"
      [tableData]="approvalRoleMaps"
      (onDelete) = "deleteRecord($event)"
      (onEdit) = "editRecord($event)"
      [formName] = "'roleMap'"
    ></app-table>
  </nz-card>
  
  <ng-template #action>
    <button nz-button routerLink="/approval-role-map/action/add" nzType="primary">
      {{ 'button.create' | translate }}
    </button>
  </ng-template>
