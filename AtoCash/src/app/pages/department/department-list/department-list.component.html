<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.department' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="departmentHeaders"
		[tableData]="departments"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'department'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/department/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
