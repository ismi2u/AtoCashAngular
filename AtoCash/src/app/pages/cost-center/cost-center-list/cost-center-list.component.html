<nz-card
	[nzBordered]="false"
	[nzTitle]="'heading.costCenter' | translate"
	[nzExtra]="action"
>
	<app-table
		[tableHeaders]="costCenterHeaders"
		[tableData]="costCenters"
		(onDelete)="deleteRecord($event)"
		(onEdit)="editRecord($event)"
		[formName]="'cost'"
	></app-table>
</nz-card>

<ng-template #action>
	<button nz-button routerLink="/cost-center/action/add" nzType="primary">
		{{ 'button.create' | translate }}
	</button>
</ng-template>
