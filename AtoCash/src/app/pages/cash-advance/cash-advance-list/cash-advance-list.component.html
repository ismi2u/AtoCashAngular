<nz-card [nzBordered]="false"   [nzTitle]="'heading.cashAdvanceStatus' | translate" [nzExtra]="action">
    <app-table
      [tableHeaders]="cashRequestHeaders"
      [tableData]="cashRequests"
      (onDelete) = "deleteRecord($event)"
      (onEdit) = "editRecord($event)"
      [formName] = "'cashRequest'"
      [pageSize] = "5"
      (onRowSelect) = "getRowData($event)"
    ></app-table>
  </nz-card>
  
  <ng-template #action>
    <button nz-button routerLink="/cash-advance/action/add" nzType="primary">
      {{ 'button.create' | translate }}
    </button>
</ng-template>
<app-request-details *ngIf="requestApprovalFlow && requestDetails" [requestDetails]="requestDetails" [requestApprovalProcess]="requestApprovalFlow"></app-request-details>
