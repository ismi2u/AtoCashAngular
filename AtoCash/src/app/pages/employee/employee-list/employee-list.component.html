<nz-card [nzBordered]="false"  [nzTitle]="'heading.employee' | translate" [nzExtra]="action">
  <app-table
    [tableHeaders]="employeeHeaders"
    [tableData]="employees"
    (onDelete) = "deleteRecord($event)"
    (onEdit) = "editRecord($event)"
    [formName] = "'employee'"
  ></app-table>
</nz-card>

<ng-template #action>
  <button nz-button routerLink="/employee/action/add" nzType="primary">
    {{ 'button.create' | translate }}
  </button>
</ng-template>
