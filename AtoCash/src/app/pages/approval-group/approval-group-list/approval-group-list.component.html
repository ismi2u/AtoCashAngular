<nz-card [nzBordered]="false" [nzTitle]="'heading.approvalGroup' | translate" [nzExtra]="action">
  <app-table
    [tableHeaders]="approvalGroupsHeaders"
    [tableData]="approvalGroups"
    (onDelete)="deleteRecord($event)"
    (onEdit)="editRecord($event)"
    [formName]="'group'"
  ></app-table>
</nz-card>

<ng-template #action>
  <button nz-button routerLink="/approval-group/action/add" nzType="primary">
    {{ "button.create" | translate }}
  </button>
</ng-template>
