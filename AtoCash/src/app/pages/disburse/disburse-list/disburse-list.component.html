<nz-card [nzBordered]="false"   [nzTitle]="'heading.disburse' | translate" [nzExtra]="action">
    <app-table
      [tableHeaders]="cashRequestHeaders"
      [tableData]="disburses"
      [formName] = "'disburseList'"
      [pageSize] = "5"
      (onRowSelect) = "getRowData($event)"
      [enableDelete]="false"
      [enableDownload]="false"
      [enableDuplicate]="false"
      [enableEdit]="false"
      (onRowSelect)="getRowData($event)"
      (onDisburseFilterChange)="onDisburseTypeChange($event)"
    ></app-table>
  </nz-card>
  
  <ng-template #action >
    <div class="diburse-actions">

 
    <button nz-button nzType="default" (click)="automate()"  [nzTooltipTitle]="'tooltip.automate' | translate" nzTooltipPlacement="top" nz-tooltip>
      <i nz-icon nzType="robot" nzTheme="outline"  ></i>
      {{ 'button.automate' | translate }}
    </button>
    <button nz-button nzType="primary" (click)="downloadReport()">
      <i nz-icon nzType="download" nzTheme="outline"></i>
            {{ 'button.downloadReports' | translate }}
    </button>
  </div>
</ng-template>
<app-request-details (onDisburseDetailsUpdate)="updateDisburseDetails($event)" [requestType]="'disburse'" [disableDocumentsView]="true" [disableStatusFlow]="true" *ngIf="requestDetails" [requestDetails]="requestDetails"></app-request-details>
