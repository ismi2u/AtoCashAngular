<nz-card [nzBordered]="false" [nzTitle]="'heading.expenseType' | translate" [nzExtra]="action">
    <app-table
      [tableHeaders]="expenseTypesHeaders"
      [tableData]="expenseTypes"
      (onDelete) = "deleteRecord($event)"
      (onEdit) = "editRecord($event)"
      [formName] = "'expense'"
    ></app-table>
  </nz-card>
  
  <ng-template #action>
    <button nz-button routerLink="/expense-type/action/add" nzType="primary">
      {{ 'button.create' | translate }}
    </button>
  </ng-template>
